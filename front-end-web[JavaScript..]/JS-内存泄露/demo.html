<!doctype html>
<html lang='en'>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>跨页面内存泄露</title>
</head>
<body>
<div id="myDiv">Hello World</div>
<script type="text/javascript">
	function myFunction(){
		var elObj = document.getElementById("myDiv");
		elObj.onclick = function(){
			alert("this function is leaking (IE6 only)");
			console.log("if you want solve it, please use attachEvent");
		}
	}
</script>
</body>
</html>
