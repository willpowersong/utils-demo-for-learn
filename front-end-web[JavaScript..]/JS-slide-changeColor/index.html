<!doctype html>
<html>
<head>
	<title>滚动变色</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<style type="text/css">
#allfull{
	margin:0 auto;
	margin-top:15%; 
	width: 500px;
	height: 200px;
}
#full1{
	float:left;
	background: orangered;
	width: 100px;
	height:200px;
}
#full2{
	float:left;
	background: lightseagreen;
	width: 100px;
	height:200px;
}
#full3{
	float:left;
	background: teal;
	width: 100px;
	height:200px;
}#full4{
	float:left;
	background: cyan;
	width: 100px;
	height:200px;
}#full5{
	float:left;
	background: dodgerblue;
	width: 100px;
	height:200px;
}
</style>
<script type="text/javascript">
	function setStyle1(x){
		var color=Math.floor(Math.random()*4+1);
		document.getElementById(x).style.background='#'+('00000'+(Math.random()*0x1000000<<0).toString(16)).slice(-6);
	}
</script>

</head>
<body>
	<div id="allfull">
		<div onmouseover="setStyle1(this.id)" id="full1"></div>
		<div onmouseover="setStyle1(this.id)" id="full2"></div>
		<div onmouseover="setStyle1(this.id)" id="full3"></div>
		<div onmouseover="setStyle1(this.id)" id="full4"></div>
		<div onmouseover="setStyle1(this.id)" id="full5"></div>
	</div>
</body>
</html>
